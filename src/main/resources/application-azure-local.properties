spring.application.name=student-api
server.servlet.context-path=/esms/api
server.port=2025

logging.level.org.hibernate.SQL=DEBUG

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.url=jdbc:mysql://{DB-NAME}.mysql.database.azure.com:3306/esms?serverTimezone=UTC
spring.datasource.username={USERNAME}@{DB-NAME}
spring.datasource.password={PASSWORD}

spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=update
